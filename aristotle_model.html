<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aristotelian Cosmos - 아리스토텔레스 천동설</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  overflow: hidden;
  font-family: 'Noto Sans KR', sans-serif;
  color: #fff;
  user-select: none;
  -webkit-user-select: none;
}

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
}

/* Title */
#title-overlay {
  position: fixed;
  top: 28px;
  left: 0; right: 0;
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

#title-overlay h1 {
  font-family: 'Cinzel', serif;
  font-weight: 900;
  font-size: clamp(22px, 3.2vw, 42px);
  letter-spacing: 0.35em;
  color: #fff;
  text-shadow: 0 0 30px rgba(180, 160, 120, 0.5), 0 0 60px rgba(180, 160, 120, 0.2);
  margin-bottom: 4px;
}

#title-overlay .subtitle {
  font-family: 'Noto Sans KR', sans-serif;
  font-weight: 300;
  font-size: clamp(11px, 1.4vw, 16px);
  color: rgba(220, 200, 160, 0.7);
  letter-spacing: 0.15em;
}

/* Info Panel */
#info-panel {
  position: fixed;
  bottom: 90px;
  left: 20px;
  max-width: 340px;
  padding: 18px 22px;
  background: rgba(10, 10, 30, 0.65);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 14px;
  z-index: 10;
  transition: opacity 0.4s, transform 0.4s;
}

#info-panel p {
  font-size: 13px;
  line-height: 1.85;
  color: rgba(220, 215, 200, 0.85);
  font-weight: 300;
}

/* Controls Bar */
#controls-bar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 12px 24px;
  background: rgba(10, 10, 30, 0.65);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 14px;
  z-index: 10;
}

.ctrl-label {
  font-size: 12px;
  color: rgba(200, 195, 180, 0.6);
  font-weight: 400;
  white-space: nowrap;
}

.ctrl-btn {
  padding: 7px 16px;
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  color: rgba(220, 215, 200, 0.8);
  font-family: 'Noto Sans KR', sans-serif;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s;
  white-space: nowrap;
}

.ctrl-btn:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: rgba(255, 255, 255, 0.2);
}

.ctrl-btn.active {
  background: rgba(240, 192, 96, 0.15);
  border-color: rgba(240, 192, 96, 0.4);
  color: #f0c060;
}

.ctrl-divider {
  width: 1px;
  height: 24px;
  background: rgba(255, 255, 255, 0.08);
}

/* Speed Slider */
input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  width: 100px;
  height: 4px;
  background: rgba(255, 255, 255, 0.12);
  border-radius: 2px;
  outline: none;
  cursor: pointer;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #f0c060;
  box-shadow: 0 0 8px rgba(240, 192, 96, 0.5);
  cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #f0c060;
  box-shadow: 0 0 8px rgba(240, 192, 96, 0.5);
  cursor: pointer;
  border: none;
}

#speed-value {
  font-size: 12px;
  color: #f0c060;
  min-width: 30px;
  text-align: center;
  font-family: 'Cinzel', serif;
}

@media (max-width: 700px) {
  #info-panel { max-width: 260px; bottom: 85px; left: 12px; padding: 14px 16px; }
  #info-panel p { font-size: 12px; }
  #controls-bar { padding: 10px 16px; gap: 10px; }
  .ctrl-btn { padding: 6px 12px; font-size: 12px; }
  input[type="range"] { width: 70px; }
}
</style>
</head>
<body>

<canvas id="cosmos"></canvas>

<div id="title-overlay">
  <h1>ARISTOTELIAN COSMOS</h1>
  <div class="subtitle">아리스토텔레스 천동설 &mdash; BC 350</div>
</div>

<div id="info-panel">
  <p>아리스토텔레스의 우주는 지구를 중심으로 완벽한 동심원 구조를 이루며, 모든 천체는 수정처럼 투명한 천구(天球) 위에 고정되어 균일한 원운동을 한다. 이 모델은 역행운동을 설명할 수 없다는 한계가 있다.</p>
</div>

<div id="controls-bar">
  <span class="ctrl-label">속도</span>
  <input type="range" id="speed-slider" min="0" max="3" step="0.1" value="1">
  <span id="speed-value">1.0x</span>
  <div class="ctrl-divider"></div>
  <button class="ctrl-btn active" id="btn-spheres">천구</button>
  <button class="ctrl-btn active" id="btn-labels">라벨</button>
  <div class="ctrl-divider"></div>
  <button class="ctrl-btn" id="btn-pause">⏸</button>
</div>

<script>
// ── Canvas Setup ──
const canvas = document.getElementById('cosmos');
const ctx = canvas.getContext('2d');
let W, H, cx, cy, scale;

function resize() {
  const dpr = window.devicePixelRatio || 1;
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W * dpr;
  canvas.height = H * dpr;
  canvas.style.width = W + 'px';
  canvas.style.height = H + 'px';
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  cx = W / 2;
  cy = H / 2;
  scale = Math.min(W, H) / 900;
}
window.addEventListener('resize', resize);
resize();

// ── State ──
let speed = 1.0;
let paused = false;
let showSpheres = true;
let showLabels = true;
let time = 0;

// ── Controls ──
const speedSlider = document.getElementById('speed-slider');
const speedValue = document.getElementById('speed-value');
const btnSpheres = document.getElementById('btn-spheres');
const btnLabels = document.getElementById('btn-labels');
const btnPause = document.getElementById('btn-pause');

speedSlider.addEventListener('input', () => {
  speed = parseFloat(speedSlider.value);
  speedValue.textContent = speed.toFixed(1) + 'x';
});

btnSpheres.addEventListener('click', () => {
  showSpheres = !showSpheres;
  btnSpheres.classList.toggle('active', showSpheres);
});

btnLabels.addEventListener('click', () => {
  showLabels = !showLabels;
  btnLabels.classList.toggle('active', showLabels);
});

btnPause.addEventListener('click', () => {
  paused = !paused;
  btnPause.textContent = paused ? '▶' : '⏸';
  btnPause.classList.toggle('active', paused);
});

// ── Celestial Bodies ──
// Order: Moon, Mercury, Venus, Sun, Mars, Jupiter, Saturn, Fixed Stars
const bodies = [
  { name: '달',   nameEn: 'Moon',    radius: 70,  size: 7,  color: '#d4cfc4', glow: 'rgba(212,207,196,0.5)',  period: 4.0,   hue: 45  },
  { name: '수성', nameEn: 'Mercury', radius: 105, size: 5,  color: '#c2a86e', glow: 'rgba(194,168,110,0.5)',  period: 5.5,   hue: 30  },
  { name: '금성', nameEn: 'Venus',   radius: 145, size: 7,  color: '#f5e6b8', glow: 'rgba(245,230,184,0.6)',  period: 8.0,   hue: 50  },
  { name: '태양', nameEn: 'Sun',     radius: 190, size: 12, color: '#ffd060', glow: 'rgba(255,208,96,0.7)',   period: 12.0,  hue: 40  },
  { name: '화성', nameEn: 'Mars',    radius: 240, size: 6,  color: '#e07040', glow: 'rgba(224,112,64,0.5)',   period: 18.0,  hue: 15  },
  { name: '목성', nameEn: 'Jupiter', radius: 295, size: 9,  color: '#d4a870', glow: 'rgba(212,168,112,0.5)',  period: 30.0,  hue: 35  },
  { name: '토성', nameEn: 'Saturn',  radius: 345, size: 8,  color: '#c8b888', glow: 'rgba(200,184,136,0.5)',  period: 48.0,  hue: 55  },
];

const fixedStarsRadius = 400;

// ── Background Stars ──
const bgStars = [];
for (let i = 0; i < 600; i++) {
  bgStars.push({
    x: Math.random() * 2 - 1,
    y: Math.random() * 2 - 1,
    size: Math.random() * 1.5 + 0.3,
    brightness: Math.random() * 0.5 + 0.3,
    twinkleSpeed: Math.random() * 2 + 1,
    twinkleOffset: Math.random() * Math.PI * 2
  });
}

// ── Fixed Stars on Sphere ──
const fixedStars = [];
for (let i = 0; i < 80; i++) {
  fixedStars.push({
    angle: Math.random() * Math.PI * 2,
    size: Math.random() * 2.0 + 0.8,
    brightness: Math.random() * 0.6 + 0.4
  });
}

// Small constellation-like clusters
const constellations = [];
for (let c = 0; c < 8; c++) {
  const baseAngle = (c / 8) * Math.PI * 2 + Math.random() * 0.3;
  const numStars = Math.floor(Math.random() * 4) + 3;
  const cluster = [];
  for (let s = 0; s < numStars; s++) {
    cluster.push({
      dAngle: (Math.random() - 0.5) * 0.08,
      dRadius: (Math.random() - 0.5) * 20,
      size: Math.random() * 1.5 + 0.8
    });
  }
  constellations.push({ baseAngle, stars: cluster });
}

// ── Drawing Functions ──

function drawBackgroundStars(t) {
  for (const star of bgStars) {
    const sx = (star.x + 1) * 0.5 * W;
    const sy = (star.y + 1) * 0.5 * H;
    const twinkle = 0.5 + 0.5 * Math.sin(t * star.twinkleSpeed + star.twinkleOffset);
    const alpha = star.brightness * (0.4 + 0.6 * twinkle);
    ctx.fillStyle = `rgba(220, 225, 240, ${alpha})`;
    ctx.beginPath();
    ctx.arc(sx, sy, star.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function drawCrystallineSphere(radius, t, hue, bodyIndex) {
  const r = radius * scale;
  const segments = 360;

  // Main sphere ring with iridescent shimmer
  for (let pass = 0; pass < 3; pass++) {
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);

    let alpha, width, hueShift;
    if (pass === 0) {
      // Outer soft glow
      hueShift = Math.sin(t * 0.3 + bodyIndex * 0.7) * 30;
      alpha = 0.04 + 0.02 * Math.sin(t * 0.5 + bodyIndex);
      width = 8 * scale;
      ctx.strokeStyle = `hsla(${hue + hueShift}, 60%, 75%, ${alpha})`;
      ctx.lineWidth = width;
      ctx.stroke();
    } else if (pass === 1) {
      // Mid glow
      hueShift = Math.sin(t * 0.4 + bodyIndex * 0.9 + 1) * 40;
      alpha = 0.06 + 0.03 * Math.sin(t * 0.7 + bodyIndex * 1.3);
      width = 3 * scale;
      ctx.strokeStyle = `hsla(${hue + hueShift + 20}, 50%, 80%, ${alpha})`;
      ctx.lineWidth = width;
      ctx.stroke();
    } else {
      // Inner bright line
      hueShift = Math.sin(t * 0.6 + bodyIndex * 1.1 + 2) * 25;
      alpha = 0.12 + 0.06 * Math.sin(t * 0.8 + bodyIndex * 0.5);
      width = 1.0 * scale;
      ctx.strokeStyle = `hsla(${hue + hueShift + 10}, 40%, 88%, ${alpha})`;
      ctx.lineWidth = width;
      ctx.stroke();
    }
  }

  // Shimmer particles along the sphere
  const numShimmers = Math.floor(12 + radius * 0.02);
  for (let i = 0; i < numShimmers; i++) {
    const angle = (i / numShimmers) * Math.PI * 2 + t * 0.05 * (bodyIndex % 2 === 0 ? 1 : -1);
    const shimmerAlpha = 0.08 + 0.08 * Math.sin(t * 2 + i * 1.5 + bodyIndex * 3);
    const sx = cx + Math.cos(angle) * r;
    const sy = cy + Math.sin(angle) * r;
    const shimmerSize = (1.5 + Math.sin(t * 3 + i * 2) * 0.8) * scale;

    const hueShift = Math.sin(t * 0.5 + i * 0.8) * 60;
    ctx.fillStyle = `hsla(${hue + hueShift}, 60%, 85%, ${shimmerAlpha})`;
    ctx.beginPath();
    ctx.arc(sx, sy, shimmerSize, 0, Math.PI * 2);
    ctx.fill();
  }
}

function drawFixedStarsSphere(t) {
  const r = fixedStarsRadius * scale;
  const rotAngle = t * 0.015; // Slow rotation

  // Draw the outer sphere ring (more prominent)
  for (let pass = 0; pass < 3; pass++) {
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);

    if (pass === 0) {
      const alpha = 0.03 + 0.015 * Math.sin(t * 0.3);
      ctx.strokeStyle = `hsla(220, 50%, 70%, ${alpha})`;
      ctx.lineWidth = 12 * scale;
      ctx.stroke();
    } else if (pass === 1) {
      const alpha = 0.06 + 0.03 * Math.sin(t * 0.5);
      ctx.strokeStyle = `hsla(240, 40%, 80%, ${alpha})`;
      ctx.lineWidth = 4 * scale;
      ctx.stroke();
    } else {
      const alpha = 0.15 + 0.05 * Math.sin(t * 0.7);
      ctx.strokeStyle = `hsla(210, 35%, 85%, ${alpha})`;
      ctx.lineWidth = 1.2 * scale;
      ctx.stroke();
    }
  }

  // Fixed stars on the sphere
  for (const star of fixedStars) {
    const angle = star.angle + rotAngle;
    const sx = cx + Math.cos(angle) * r;
    const sy = cy + Math.sin(angle) * r;
    const twinkle = 0.5 + 0.5 * Math.sin(t * 2 + star.angle * 5);
    const alpha = star.brightness * (0.3 + 0.7 * twinkle);
    const sz = star.size * scale;

    ctx.fillStyle = `rgba(200, 210, 240, ${alpha})`;
    ctx.beginPath();
    ctx.arc(sx, sy, sz, 0, Math.PI * 2);
    ctx.fill();

    // Star glow
    if (star.size > 1.2) {
      const grad = ctx.createRadialGradient(sx, sy, 0, sx, sy, sz * 4);
      grad.addColorStop(0, `rgba(200, 210, 240, ${alpha * 0.3})`);
      grad.addColorStop(1, 'rgba(200, 210, 240, 0)');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(sx, sy, sz * 4, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Constellation clusters
  for (const con of constellations) {
    const prevPoints = [];
    for (const star of con.stars) {
      const angle = con.baseAngle + star.dAngle + rotAngle;
      const starR = r + star.dRadius * scale;
      const sx = cx + Math.cos(angle) * starR;
      const sy = cy + Math.sin(angle) * starR;

      ctx.fillStyle = `rgba(220, 225, 245, 0.7)`;
      ctx.beginPath();
      ctx.arc(sx, sy, star.size * scale, 0, Math.PI * 2);
      ctx.fill();

      prevPoints.push({ x: sx, y: sy });
    }

    // Draw faint lines between constellation stars
    if (prevPoints.length > 1) {
      ctx.strokeStyle = 'rgba(180, 190, 220, 0.08)';
      ctx.lineWidth = 0.5 * scale;
      ctx.beginPath();
      ctx.moveTo(prevPoints[0].x, prevPoints[0].y);
      for (let i = 1; i < prevPoints.length; i++) {
        ctx.lineTo(prevPoints[i].x, prevPoints[i].y);
      }
      ctx.stroke();
    }
  }

  // Label for Fixed Stars
  if (showLabels) {
    const labelAngle = -Math.PI / 2 + rotAngle * 0.3;
    const lx = cx + Math.cos(labelAngle) * (r + 22 * scale);
    const ly = cy + Math.sin(labelAngle) * (r + 22 * scale);

    ctx.font = `${Math.max(11, 13 * scale)}px 'Noto Sans KR'`;
    ctx.fillStyle = 'rgba(180, 190, 220, 0.7)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('항성천', lx, ly);

    ctx.font = `${Math.max(8, 9 * scale)}px 'Cinzel'`;
    ctx.fillStyle = 'rgba(180, 190, 220, 0.4)';
    ctx.fillText('Fixed Stars', lx, ly + 14 * scale);
  }
}

function drawEarth(t) {
  const r = 18 * scale;

  // Blue glow
  const grad1 = ctx.createRadialGradient(cx, cy, 0, cx, cy, r * 5);
  grad1.addColorStop(0, 'rgba(60, 120, 220, 0.15)');
  grad1.addColorStop(0.4, 'rgba(40, 90, 180, 0.06)');
  grad1.addColorStop(1, 'rgba(30, 60, 140, 0)');
  ctx.fillStyle = grad1;
  ctx.beginPath();
  ctx.arc(cx, cy, r * 5, 0, Math.PI * 2);
  ctx.fill();

  // Earth body gradient
  const grad2 = ctx.createRadialGradient(cx - r * 0.2, cy - r * 0.3, r * 0.1, cx, cy, r);
  grad2.addColorStop(0, '#7ec8e3');
  grad2.addColorStop(0.3, '#4a90b8');
  grad2.addColorStop(0.7, '#2d6a8f');
  grad2.addColorStop(1, '#1a4060');
  ctx.fillStyle = grad2;
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.fill();

  // Subtle land masses (abstract green patches)
  ctx.save();
  ctx.globalAlpha = 0.3;
  ctx.fillStyle = '#4a8a5a';

  // Patch 1
  ctx.beginPath();
  ctx.ellipse(cx - r * 0.15, cy - r * 0.2, r * 0.35, r * 0.2, 0.3, 0, Math.PI * 2);
  ctx.fill();

  // Patch 2
  ctx.beginPath();
  ctx.ellipse(cx + r * 0.25, cy + r * 0.15, r * 0.25, r * 0.3, -0.5, 0, Math.PI * 2);
  ctx.fill();

  ctx.restore();

  // Atmosphere rim
  ctx.strokeStyle = 'rgba(120, 180, 240, 0.4)';
  ctx.lineWidth = 2 * scale;
  ctx.beginPath();
  ctx.arc(cx, cy, r + 1, 0, Math.PI * 2);
  ctx.stroke();

  // Label
  if (showLabels) {
    ctx.font = `bold ${Math.max(12, 14 * scale)}px 'Noto Sans KR'`;
    ctx.fillStyle = 'rgba(120, 180, 240, 0.9)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('지구', cx, cy + r + 22 * scale);

    ctx.font = `${Math.max(8, 9 * scale)}px 'Cinzel'`;
    ctx.fillStyle = 'rgba(120, 180, 240, 0.5)';
    ctx.fillText('Earth', cx, cy + r + 36 * scale);
  }
}

function drawBody(body, t, index) {
  const r = body.radius * scale;
  const angle = (t / body.period) * Math.PI * 2;
  const bx = cx + Math.cos(angle) * r;
  const by = cy + Math.sin(angle) * r;
  const sz = body.size * scale;

  const isSun = body.nameEn === 'Sun';

  // Glow
  const glowSize = isSun ? sz * 8 : sz * 4;
  const grad = ctx.createRadialGradient(bx, by, 0, bx, by, glowSize);

  if (isSun) {
    grad.addColorStop(0, 'rgba(255, 220, 100, 0.5)');
    grad.addColorStop(0.2, 'rgba(255, 200, 60, 0.2)');
    grad.addColorStop(0.5, 'rgba(255, 180, 40, 0.06)');
    grad.addColorStop(1, 'rgba(255, 160, 20, 0)');
  } else {
    const col = body.glow;
    grad.addColorStop(0, col);
    grad.addColorStop(0.5, col.replace(/[\d.]+\)$/, '0.1)'));
    grad.addColorStop(1, col.replace(/[\d.]+\)$/, '0)'));
  }

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(bx, by, glowSize, 0, Math.PI * 2);
  ctx.fill();

  // Sun corona rays
  if (isSun) {
    ctx.save();
    const numRays = 16;
    for (let i = 0; i < numRays; i++) {
      const rayAngle = (i / numRays) * Math.PI * 2 + t * 0.1;
      const rayLen = sz * (3 + Math.sin(t * 2 + i * 1.5) * 1.5);
      const rayAlpha = 0.06 + 0.04 * Math.sin(t * 3 + i * 2);

      ctx.strokeStyle = `rgba(255, 210, 80, ${rayAlpha})`;
      ctx.lineWidth = 1.5 * scale;
      ctx.beginPath();
      ctx.moveTo(bx + Math.cos(rayAngle) * sz * 1.2, by + Math.sin(rayAngle) * sz * 1.2);
      ctx.lineTo(bx + Math.cos(rayAngle) * rayLen, by + Math.sin(rayAngle) * rayLen);
      ctx.stroke();
    }
    ctx.restore();
  }

  // Body
  const bodyGrad = ctx.createRadialGradient(bx - sz * 0.2, by - sz * 0.3, sz * 0.05, bx, by, sz);

  if (isSun) {
    bodyGrad.addColorStop(0, '#fff8e0');
    bodyGrad.addColorStop(0.4, '#ffd860');
    bodyGrad.addColorStop(1, '#e0a020');
  } else if (body.nameEn === 'Moon') {
    bodyGrad.addColorStop(0, '#f0ece0');
    bodyGrad.addColorStop(0.5, '#d4cfc4');
    bodyGrad.addColorStop(1, '#a8a090');
  } else if (body.nameEn === 'Mars') {
    bodyGrad.addColorStop(0, '#f0a080');
    bodyGrad.addColorStop(0.5, '#e07040');
    bodyGrad.addColorStop(1, '#a04020');
  } else if (body.nameEn === 'Venus') {
    bodyGrad.addColorStop(0, '#fffce8');
    bodyGrad.addColorStop(0.5, '#f5e6b8');
    bodyGrad.addColorStop(1, '#c8b480');
  } else if (body.nameEn === 'Jupiter') {
    bodyGrad.addColorStop(0, '#e8c898');
    bodyGrad.addColorStop(0.5, '#d4a870');
    bodyGrad.addColorStop(1, '#a07840');
  } else if (body.nameEn === 'Saturn') {
    bodyGrad.addColorStop(0, '#e0d8b8');
    bodyGrad.addColorStop(0.5, '#c8b888');
    bodyGrad.addColorStop(1, '#908058');
  } else {
    bodyGrad.addColorStop(0, '#e8d8b0');
    bodyGrad.addColorStop(0.5, body.color);
    bodyGrad.addColorStop(1, '#806830');
  }

  ctx.fillStyle = bodyGrad;
  ctx.beginPath();
  ctx.arc(bx, by, sz, 0, Math.PI * 2);
  ctx.fill();

  // Saturn ring
  if (body.nameEn === 'Saturn') {
    ctx.save();
    ctx.strokeStyle = 'rgba(200, 185, 140, 0.5)';
    ctx.lineWidth = 1.5 * scale;
    ctx.beginPath();
    ctx.ellipse(bx, by, sz * 2.0, sz * 0.5, 0.3, 0, Math.PI * 2);
    ctx.stroke();
    ctx.strokeStyle = 'rgba(200, 185, 140, 0.25)';
    ctx.lineWidth = 1 * scale;
    ctx.beginPath();
    ctx.ellipse(bx, by, sz * 2.4, sz * 0.6, 0.3, 0, Math.PI * 2);
    ctx.stroke();
    ctx.restore();
  }

  // Bright edge highlight
  ctx.strokeStyle = isSun ? 'rgba(255, 240, 180, 0.6)' : `rgba(255, 255, 255, 0.2)`;
  ctx.lineWidth = 0.8 * scale;
  ctx.beginPath();
  ctx.arc(bx, by, sz, -Math.PI * 0.8, Math.PI * 0.2);
  ctx.stroke();

  // Trail (faint orbit path behind the body)
  if (!isSun) {
    ctx.save();
    const trailLen = 0.15;
    ctx.strokeStyle = body.glow.replace(/[\d.]+\)$/, '0.08)');
    ctx.lineWidth = 2 * scale;
    ctx.beginPath();
    for (let a = 0; a <= trailLen; a += 0.005) {
      const ta = angle - a * Math.PI * 2;
      const tx = cx + Math.cos(ta) * r;
      const ty = cy + Math.sin(ta) * r;
      if (a === 0) ctx.moveTo(tx, ty);
      else ctx.lineTo(tx, ty);
    }
    ctx.stroke();
    ctx.restore();
  }

  // Label
  if (showLabels) {
    const labelOffset = sz + 14 * scale;
    ctx.font = `500 ${Math.max(11, 13 * scale)}px 'Noto Sans KR'`;
    ctx.fillStyle = isSun ? 'rgba(255, 220, 120, 0.9)' : `rgba(220, 215, 200, 0.8)`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(body.name, bx, by - labelOffset);

    ctx.font = `${Math.max(8, 9 * scale)}px 'Cinzel'`;
    ctx.fillStyle = isSun ? 'rgba(255, 220, 120, 0.5)' : `rgba(200, 195, 180, 0.4)`;
    ctx.fillText(body.nameEn, bx, by - labelOffset + 14 * scale);
  }
}

// ── Orbit guide lines (very subtle, behind everything) ──
function drawOrbitGuides() {
  for (const body of bodies) {
    const r = body.radius * scale;
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)';
    ctx.lineWidth = 0.5;
    ctx.setLineDash([4, 8]);
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.stroke();
  }
  ctx.setLineDash([]);
}

// ── Ambient nebula glow ──
function drawAmbientGlow(t) {
  // Central subtle warm glow
  const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 250 * scale);
  grad.addColorStop(0, 'rgba(40, 30, 60, 0.15)');
  grad.addColorStop(0.5, 'rgba(20, 15, 40, 0.05)');
  grad.addColorStop(1, 'rgba(5, 5, 15, 0)');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(cx, cy, 250 * scale, 0, Math.PI * 2);
  ctx.fill();
}

// ── Main Render Loop ──
let lastTime = performance.now();

function render(now) {
  const dt = (now - lastTime) / 1000;
  lastTime = now;

  if (!paused) {
    time += dt * speed;
  }

  // Clear
  ctx.fillStyle = '#05050f';
  ctx.fillRect(0, 0, W, H);

  // Background gradient
  const bgGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(W, H) * 0.7);
  bgGrad.addColorStop(0, 'rgba(15, 12, 30, 1)');
  bgGrad.addColorStop(0.5, 'rgba(8, 8, 20, 1)');
  bgGrad.addColorStop(1, 'rgba(3, 3, 10, 1)');
  ctx.fillStyle = bgGrad;
  ctx.fillRect(0, 0, W, H);

  // Background stars
  drawBackgroundStars(time);

  // Ambient glow
  drawAmbientGlow(time);

  // Orbit guide lines
  drawOrbitGuides();

  // Fixed Stars sphere (outermost)
  if (showSpheres) {
    drawFixedStarsSphere(time);
  } else {
    // Still draw fixed stars even when spheres are hidden
    const r = fixedStarsRadius * scale;
    const rotAngle = time * 0.015;
    for (const star of fixedStars) {
      const angle = star.angle + rotAngle;
      const sx = cx + Math.cos(angle) * r;
      const sy = cy + Math.sin(angle) * r;
      const twinkle = 0.5 + 0.5 * Math.sin(time * 2 + star.angle * 5);
      const alpha = star.brightness * (0.3 + 0.7 * twinkle);
      ctx.fillStyle = `rgba(200, 210, 240, ${alpha})`;
      ctx.beginPath();
      ctx.arc(sx, sy, star.size * scale, 0, Math.PI * 2);
      ctx.fill();
    }
    // Label still shows
    if (showLabels) {
      const labelAngle = -Math.PI / 2 + rotAngle * 0.3;
      const lx = cx + Math.cos(labelAngle) * (r + 22 * scale);
      const ly = cy + Math.sin(labelAngle) * (r + 22 * scale);
      ctx.font = `${Math.max(11, 13 * scale)}px 'Noto Sans KR'`;
      ctx.fillStyle = 'rgba(180, 190, 220, 0.7)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('항성천', lx, ly);
      ctx.font = `${Math.max(8, 9 * scale)}px 'Cinzel'`;
      ctx.fillStyle = 'rgba(180, 190, 220, 0.4)';
      ctx.fillText('Fixed Stars', lx, ly + 14 * scale);
    }
  }

  // Crystalline spheres (from outermost to innermost so inner draws on top)
  if (showSpheres) {
    for (let i = bodies.length - 1; i >= 0; i--) {
      drawCrystallineSphere(bodies[i].radius, time, bodies[i].hue, i);
    }
  }

  // Celestial bodies (draw from outermost to innermost, Sun drawn last for glow on top effect)
  // Actually draw inner first then outer to layer properly, but Sun should cast light
  // Let's draw in order so outer bodies don't cover inner ones' glow
  for (let i = bodies.length - 1; i >= 0; i--) {
    drawBody(bodies[i], time, i);
  }

  // Earth (center, drawn last / on top)
  drawEarth(time);

  requestAnimationFrame(render);
}

requestAnimationFrame(render);
</script>
